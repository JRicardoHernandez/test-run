<nb-card>
    <nb-card-body>
        <form [formGroup]="formLegend">
            <div class="form-group row">
                <textarea nbInput fullWidth formControlName="legend" placeholder="leyenda"
                    [status]="(legend?.errors?.required || legend?.hasError('minlength') || legend?.hasError('maxlength') || legend?.hasError('pattern')) && legend.touched ? 'danger' : ''">
                    </textarea>
                <ngx-validation-message label="leyenda" [showMinLength]="legend?.hasError('minlength')"
                    [showMaxLength]="legend?.hasError('maxlength')"
                    [showRequired]="legend?.errors?.required && legend.touched"
                    [showPattern]="legend?.hasError('pattern') && legend.touched" minLength=1 maxLength=255>
                </ngx-validation-message>
            </div>
            <div class="form-group row">
                <input nbInput fullWidth formControlName="version" placeholder="version"
                    [status]="(version?.errors?.required || version?.hasError('minlength') || version?.hasError('maxlength') || version?.hasError('pattern')) && version.touched ? 'danger' : ''">
                <ngx-validation-message label="Version" [showMinLength]="version?.hasError('minlength')"
                    [showMaxLength]="version?.hasError('maxlength')"
                    [showRequired]="version?.errors?.required && version.touched"
                    [showPattern]="version?.hasError('pattern') && version.touched" minLength=1 maxLength=255>
                </ngx-validation-message>
            </div>
            <div class="form-group row">
                <select class="form-control" formControlName="status" title="Seleccione una opciÃ³n">
                    <option selected disabled>Seleccionar...</option>
                    <option [value]="0" selected>Activo</option>
                    <option [value]="1">Inactivo</option>
                </select>
            </div>
            <!-- <div class="form-group row">
                <input nbInput fullWidth formControlName="status"  placeholder="status">
            </div> -->
            <div class="form-group row">
                <div class="offset-sm-3 col-sm-9">
                    <button type="submit" nbButton status="primary" [disabled]="!formLegend.valid"
                        (click)="register()">{{actionBtn}}</button>
                </div>
            </div>
        </form>
    </nb-card-body>
</nb-card>
