<nb-card>
  <nb-card-body>
    <form [formGroup]="form">

      <div class="form-group row">
        <input type="text" formControlName="detail" placeholder="Detalle" nbInput fullWidth matInput 
          [status]="form.controls['detail']?.errors?.required && form.controls['detail'].touched ? 'danger' : ''">
          <label class="text-danger" *ngIf="validate['detail'].hasError('required')  && form.controls['detail'].touched "><small>Ingrese Detalle</small></label>
      </div>

    
      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <button type="submit" nbButton status="primary" [disabled]="!form.valid" (click)="register()">{{actionBtn}}</button>
        </div>
      </div>

      
    </form>
  </nb-card-body>
</nb-card>
