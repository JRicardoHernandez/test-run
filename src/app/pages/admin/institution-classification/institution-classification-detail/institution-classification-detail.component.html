<nb-card>
  <nb-card-body>
    <form [formGroup]="form">

      <div class="form-group">
        <input type="text" nbInput fullWidth class="form-control" formControlName="description" matInput maxlength="100"
          placeholder="Descripción"
          [status]="(description?.errors?.required || description?.hasError('pattern') || description?.hasError('minlength') || description?.hasError('maxlength') ) && description.touched ? 'danger' : ''"
        />
        <ngx-validation-message label="Descripción" 
          [showMinLength]="description?.hasError('minlength')"
          [showMaxLength]="description?.hasError('maxlength')"
          [showRequired]="description?.errors?.required && description.touched"
          [showPattern]="description?.hasError('pattern') && description.touched" minLength=1 maxLength=100>
        </ngx-validation-message>
      </div>

      <div class="form-group">
        <input type="text" nbInput fullWidth formControlName="numRegister" class="form-control"
          placeholder="Número registro"
          [status]="( numRegister?.hasError('pattern') || numRegister?.hasError('minlength') ) && numRegister.touched ? 'danger' : ''"
        />
        <ngx-validation-message label="Número registro" 
          [showMinLength]="numRegister?.hasError('minlength')"
          [showPattern]="numRegister?.hasError('pattern') && numRegister.touched">
        </ngx-validation-message>
      </div>


      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <button type="submit" nbButton status="primary" [disabled]="!form.valid"
            (click)="register()">{{actionBtn}}</button>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
