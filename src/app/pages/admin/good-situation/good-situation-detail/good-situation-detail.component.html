<nb-card>
    <nb-card-body>
        <form [formGroup]="form">

            <div class="form-group row">
                <input type="text" nbInput maxlength="2" fullWidth formControlName="status" matInput placeholder="Estado"
                [status]="form.controls['status']?.errors?.required  && form.controls['status'].touched ? 'danger' : ''">

                <label class="text-danger" *ngIf="validate['status'].hasError('required') && form.controls['status'].touched"><small>Ingrese un estado valido!</small></label>
            </div>

            <div class="form-group row">
                <input type="textr" nbInput maxlength="300" fullWidth formControlName="descSituation" matInput placeholder="Descripción"
                [status]="form.controls['descSituation']?.errors?.required  && form.controls['descSituation'].touched ? 'danger' : ''">

                <label class="text-danger" *ngIf="validate['descSituation'].hasError('required') && form.controls['descSituation'].touched"><small>Ingrese una descripción valida!</small></label>
            </div>

       
            <div class="form-group row">
                <div class="offset-sm-3 col-sm-9">
                    <button type="submit" nbButton status="primary" [disabled]="!form.valid" (click)="register()">{{actionBtn}}</button>
                </div>
            </div>
        </form>
    </nb-card-body>
</nb-card>
