<nb-card>
    <nb-card-body>
        <form [formGroup]="formGeneric">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input nbInput fullWidth formControlName="name" placeholder="Nombre"
                            [status]="(name?.errors?.required || name?.hasError('minlength') || name?.hasError('maxlength') || name?.hasError('pattern')) && name.touched ? 'danger' : ''">
                        <ngx-validation-message label="Nombre" [showMinLength]="name?.hasError('minlength')"
                            [showMaxLength]="name?.hasError('maxlength')"
                            [showRequired]="name?.errors?.required && name.touched"
                            [showPattern]="name?.hasError('pattern') && name.touched" minLength=1 maxLength=255>
                        </ngx-validation-message>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input nbInput fullWidth formControlName="keyId" placeholder="Identificador clave"
                            [status]="(keyId?.errors?.required || keyId?.hasError('minlength') || keyId?.hasError('maxlength') || keyId?.hasError('pattern')) && keyId.touched ? 'danger' : ''">
                        <ngx-validation-message label="Identificador clave"
                            [showMinLength]="keyId?.hasError('minlength')"
                            [showMaxLength]="keyId?.hasError('maxlength')"
                            [showRequired]="keyId?.errors?.required && keyId.touched"
                            [showPattern]="keyId?.hasError('pattern') && keyId.touched" minLength=1 maxLength=255>
                        </ngx-validation-message>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input nbInput fullWidth formControlName="description" placeholder="Descripci贸n"
                            [status]="(description?.errors?.required || description?.hasError('minlength') || description?.hasError('maxlength') || description?.hasError('pattern')) && description.touched ? 'danger' : ''">
                        <ngx-validation-message label="Descripci贸n" [showMinLength]="description?.hasError('minlength')"
                            [showMaxLength]="description?.hasError('maxlength')"
                            [showRequired]="description?.errors?.required && description.touched"
                            [showPattern]="description?.hasError('pattern') && description.touched" minLength=1
                            maxLength=255>
                        </ngx-validation-message>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input nbInput fullWidth formControlName="version" placeholder="version"
                            [status]="(version?.errors?.required || version?.hasError('minlength') || version?.hasError('maxlength') || version?.hasError('pattern')) && version.touched ? 'danger' : ''">
                        <ngx-validation-message label="version" [showMinLength]="version?.hasError('minlength')"
                            [showMaxLength]="version?.hasError('maxlength')"
                            [showRequired]="version?.errors?.required && version.touched"
                            [showPattern]="version?.hasError('pattern') && version.touched" minLength=1 maxLength=255>
                        </ngx-validation-message>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <select class="form-control" formControlName="active" title="Seleccione una opci贸n">
                            <option selected disabled>Seleccionar...</option>
                            <option value="0" selected>Activo</option>
                            <option value="1">Inactivo</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <select class="form-control" formControlName="editable" title="Seleccione una opci贸n">
                            <option selected disabled>Seleccionar...</option>
                            <option value="0" selected>Editable</option>
                            <option value="1">No editable</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <button type="submit" nbButton status="primary" [disabled]="!formGeneric.valid"
                        (click)="register()">{{actionBtn}}</button>
                </div>
            </div>
        </form>
    </nb-card-body>
</nb-card>
