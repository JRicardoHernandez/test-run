<nb-card>
    <nb-card-body>
        <form [formGroup]="form">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <input nbInput fullWidth formControlName="otKey" placeholder="Clave">
                        <label class="text-danger" *ngIf="validateOpinion['otKey'].hasError('pattern')"><small>Clave no válido!</small></label>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <input nbInput fullWidth formControlName="otWorth" placeholder="Valor">
                        <label class="text-danger" *ngIf="validateOpinion['otWorth'].hasError('pattern')"><small>Valor no válido!</small></label>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <input nbInput fullWidth formControlName="noRegistration" placeholder="Número registro">
                        <label class="text-danger" *ngIf="validateOpinion['noRegistration'].hasError('pattern')"><small>No registro no válido!</small></label>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <input nbInput fullWidth formControlName="abbreviation" placeholder="Abreviatura">
                        <label class="text-danger" *ngIf="validateOpinion['abbreviation'].hasError('pattern')"><small>Abreviatura no válido!</small></label>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <input nbInput fullWidth formControlName="risk" placeholder="Clave zona contrato">
                        <label class="text-danger" *ngIf="validateOpinion['risk'].hasError('pattern')"><small>Clave no válido!</small></label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <button type="submit" nbButton status="primary" [disabled]="!form.valid"
                        (click)="register()">{{actionBtn}}</button>
                </div>
            </div>
        </form>
    </nb-card-body>
</nb-card>
