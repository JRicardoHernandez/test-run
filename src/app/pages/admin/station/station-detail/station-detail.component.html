<nb-card>

        <form [formGroup]="form">

                <input type="number" nbInput  fullWidth formControlName="numStation" matInput placeholder="Estaci贸n"
                [status]="form.controls['numStation']?.errors?.required  && form.controls['numStation'].touched ? 'danger' : ''">

                <label class="text-danger" *ngIf="validate['numStation'].hasError('required') && form.controls['numStation'].touched"><small>Ingrese una estaci贸n valida!</small></label>
            </div>

            <div class="form-group row">

                [status]="form.controls['descStation']?.errors?.required  && form.controls['descStation'].touched ? 'danger' : ''">

                <label class="text-danger" *ngIf="validate['descStation'].hasError('required') && form.controls['descStation'].touched"><small>Ingrese una descripci贸n valida!</small></label>

            <div class="form-group row">

        </form>
    </nb-card-body>
</nb-card>
