<nb-card>
    <nb-card-body>
        <form [formGroup]="form">
            
            <div class="form-group row">
                <input type="text" nbInput fullWidth maxlength="40" formControlName="route" matInput placeholder="Ruta"
                [status]="form.controls['route']?.errors?.required  && form.controls['route'].touched ? 'danger' : ''">

                <label class="text-danger" *ngIf="validate['route'].hasError('required') && form.controls['route'].touched"><small>Ingrese una ruta valida!</small></label>
            </div>

            <div class="form-group row">
                <input type="text" nbInput  fullWidth formControlName="status" maxlength="1" matInput placeholder="Estado"
                [status]="form.controls['status']?.errors?.required  && form.controls['status'].touched ? 'danger' : ''">

                <label class="text-danger" *ngIf="validate['status'].hasError('required') && form.controls['status'].touched"><small>Ingrese un estado valido!</small></label>
            </div>
     
            <div class="form-group row">
                <div class="offset-sm-3 col-sm-9">
                    <button type="submit" nbButton status="primary" [disabled]="!form.valid" (click)="register()">{{actionBtn}}</button>
                </div>
            </div>
        </form>
    </nb-card-body>
</nb-card>
