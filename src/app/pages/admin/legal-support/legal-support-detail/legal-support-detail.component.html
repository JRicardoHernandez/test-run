<nb-card>
    <nb-card-body>
        <form [formGroup]="form">
            <div class="form-group row">
                <input nbInput fullWidth formControlName="id" matInput
                    placeholder="Identificador">
                <label class="text-danger" *ngIf="validateLegalSupport['id'].hasError('required')"><small>No
                        válido!</small></label>
            </div>
            <div class="form-group row">
                <textarea nbInput fullWidth formControlName="support" matInput
                    placeholder="Sustento"></textarea>
                <label class="text-danger" *ngIf="validateLegalSupport['support'].hasError('pattern')"><small>No
                        válido!</small></label>
            </div>

            <div class="form-group row">
                <div class="offset-sm-3 col-sm-9">
                    <button type="submit" nbButton status="primary" [disabled]="!form.valid"
                        (click)="register()">{{actionBtn}}</button>
                </div>
            </div>
        </form>
    </nb-card-body>
</nb-card>
