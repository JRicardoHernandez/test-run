<nb-card>
    <nb-card-body>
        <form [formGroup]="form">
            
            <div class="form-group row">
                <input type="text" nbInput fullWidth maxlength="50" formControlName="descCode" matInput placeholder="Desc código"
                [status]="form.controls['descCode']?.errors?.required  && form.controls['descCode'].touched ? 'danger' : ''">

                <label class="text-danger" *ngIf="validate['descCode'].hasError('required') && form.controls['descCode'].touched"><small>Ingrese una descripción código valida!</small></label>
            </div>

            <div class="form-group row">
                <input type="number" nbInput  fullWidth formControlName="order" matInput placeholder="Orden"
                [status]="form.controls['order']?.errors?.required  && form.controls['order'].touched ? 'danger' : ''">

                <label class="text-danger" *ngIf="validate['order'].hasError('required') && form.controls['order'].touched"><small>Ingrese un orden valido!</small></label>
            </div>

            <div class="form-group row">
                <div class="offset-sm-3 col-sm-9">
                    <button type="submit" nbButton status="primary" [disabled]="!form.valid" (click)="register()">{{actionBtn}}</button>
                </div>
            </div>
        </form>
    </nb-card-body>
</nb-card>
